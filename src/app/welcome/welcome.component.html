<div class="welcome">
  <mat-card-title>Take a Quiz!</mat-card-title>
  <div *ngIf="quizzes.length">
    <mat-list>
      <mat-list-item class="stuff" *ngFor="let quiz of quizzes">
        <a [routerLink]="['/', quiz.name]">
          {{ quiz.name | uppercase }}
        </a>
      </mat-list-item>
    </mat-list>
  </div>
</div>

<div class="results">
  <h2>Results</h2>
  <mat-list>
    <mat-list-item
      *ngFor="let a of answers.values"
      [ngClass]="{ correct: a.correct }"
    >
      <mat-divider></mat-divider>

      {{ a.value }}
    </mat-list-item>
  </mat-list>
  <br />

  <a routerLink="/welcome" class="btn btn-primary mat-flat-button">
    Choose another Quiz!
  </a>
</div>
